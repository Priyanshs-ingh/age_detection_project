<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Smoking Status Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #0066ff;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Input Your Details</h1>
    <form id="inputForm">
        <label for="smoker_status">Smoking Status:</label>
        <select name="smoker_status" id="smoker_status">
            <option value="heavy">Heavy Smoker</option>
            <option value="moderate">Moderate Smoker</option>
            <option value="low">Low Smoker</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <div id="result">
        <!-- The prediction result will be displayed here -->
    </div>

    <script>
        function submitData() {
            const smokerStatus = document.getElementById('smoker_status').value;
            const age = document.getElementById('age').value;

            // Fetch API logic to send this data to your Flask backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ smoker_status: smokerStatus, age: age })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `Prediction: ${data.prediction}`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
