<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Expectancy Predictor</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="/" method="post">
        Country: <input type="text" name="country"><br>
        Age: <input type="number" name="age"><br>
        Cigarettes Per Day: <input type="number" name="cigarettes_per_day"><br>
        <button type="submit">Submit</button>
    </form>
    <!-- Displaying prediction result -->
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
